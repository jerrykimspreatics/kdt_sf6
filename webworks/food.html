    <h1>세계 10대 푸드</h1>
    <h2>마늘(garlic)</h2>
    <p>일해백리 (一害白利)는 마날의 별명이다. 
        한가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
        그 한가지 해란 아린 맛으로 인해 위에 부담을 준다는 것이다.</p>
    <p>마늘 특유의 아린 맛은 <span style="color: red">알리신</span>이라는 성분 때문으로, 
      샬균 및 향균 작용을 하며, 마늘에 들어있는 아연이 피로 회복에 도움을 준다.</p>
